  windows:
    strategy:
      matrix:
        include:
          - {arch: "x86_64", flag: "-m64", name: "x86_64_dptsp.dll", path: "build/dptsp.dll"}
          - {arch: "i686", flag: "-m32", name: "x86_dptsp.dll", path: "build/dptsp.dll"}
    runs-on: "windows-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW32
          install: >-
            make
            cmake
            mingw-w64-${{matrix.arch}}-toolchain
      - shell: msys2 {0}
        name: "Build"
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ${{matrix.flag}} ..
          cmake --build ./
      - name: Upload artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
          name: ${{matrix.name}}
          path: ${{path}}